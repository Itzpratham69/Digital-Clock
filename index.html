<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey&family=Chakra+Petch:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="digital-clock">
      <h1 id="day">Tuesday</h1>
      <div id="time">
        <div id="hours"><span id="h">00 </span>:</div>
        <span id="dots">:</span>
        <div id="minutes">
          <span id="m">00</span>
        </div>
        <span id="dots">:</span>

        <div id="sec">
          <span id="s">00</span>
        </div>

        <div id="period">
          <span id="p">PM</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
